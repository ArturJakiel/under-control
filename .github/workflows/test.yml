name: CI

on: ['push']

concurrency:
  group: lint-and-test
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint app and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: yarn

      - run: yarn install --frozen-lockfile --production=false
      - run: yarn lint
      - run: yarn test
      - run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report --help --project-token ${{ secrets.CODACY_PROJECT_TOKEN }}
